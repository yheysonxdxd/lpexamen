<router-outlet/>
<mat-form-field class="inputField">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre Cliente" >
</mat-form-field>
<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id cliente -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idCliente}} </td>
    </ng-container>
            <!-- documentoIdentidad Column -->
    <ng-container matColumnDef="documentoIdentidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento Identidad </th>
      <td mat-cell *matCellDef="let row"> {{row.documentoIdentidad}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>
        <!-- tipoCliente Column -->
    <ng-container matColumnDef="tipoCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Cliente </th>
      <td mat-cell *matCellDef="let row"> {{row.tipoCliente}} </td>
    </ng-container>

        <!-- telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
    </ng-container>
        <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
            <!-- Codigo Cliente -->
    <ng-container matColumnDef="codigoCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Cliente </th>
      <td mat-cell *matCellDef="let row"> {{row.codigoCliente}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
      <td mat-cell *matCellDef="let row">
      <button mat-button class="no-border" [routerLink]="['edit', row.idCliente]">
        <mat-icon>mode_edit</mat-icon>
      </button>
        <button mat-button class="no-border" (click)="delete(row.idCliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();" ></tr>
    <tr mat-row *matRowDef="let row ; columns:getDisplayedColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <button mat-fab color="primary" style="float: right" routerLink="/pages/cliente/new">
    <mat-icon>add</mat-icon>
  </button>

</div>
